<script>
(async function(){
  const API = location.origin + "/api";

  // Get or create userId
  let userId = localStorage.getItem("pp_userId");
  if (!userId) {
    try {
      const r = await fetch(API + "/register", { method: "POST" });
      const j = await r.json();
      userId = j.userId;
      localStorage.setItem("pp_userId", userId);
    } catch (err) {
      userId = "u-" + Math.random().toString(36).slice(2) + Date.now();
      localStorage.setItem("pp_userId", userId);
    }
  }

  async function sendClick(userId, linkId, linkUrl) {
    try {
      const res = await fetch(API + "/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, linkId, linkUrl })
      });
      return await res.json();
    } catch (err) {
      console.error("sendClick error", err);
      return { success: false, message: "network error" };
    }
  }

  function onClickHandler(e) {
    // this is triggered on click event; let link open in new tab (target="_blank")
    const el = e.currentTarget;
    const linkId = el.dataset.id;
    const linkUrl = el.dataset.url;

    // Send GA event (non-blocking)
    try {
      gtag('event', 'link_click', { link_id: linkId, link_url: linkUrl, link_text: el.textContent.trim() });
    } catch (err) {
      // ignore GA errors
    }

    // Send to server (we don't prevent navigation)
    sendClick(userId, linkId, linkUrl).then(result => {
      const status = document.getElementById("status-" + linkId);
      if (!status) return;
      if (result.success) {
        status.textContent = "‚úÖ Click recorded ‚Äî thank you!";
        el.classList.add("disabled");
      } else if (result.alreadyClicked) {
        status.textContent = "‚ÑπÔ∏è You've already clicked this link today (resets at 00:00 Nairobi).";
        el.classList.add("disabled");
      } else {
        status.textContent = "‚ö†Ô∏è Couldn't record click right now. It may be a network or server issue.";
      }
    });
  }

  // Attach handlers
  document.querySelectorAll(".track-link").forEach(a => {
    a.addEventListener("click", onClickHandler);
  });

  // On page load, query /api/stats to see if this user already clicked today for each link
  // (optional UX: disable buttons locally if records exist server-side)
  async function updateLocalClickStates() {
    try {
      const resp = await fetch(API + "/stats");
      const j = await resp.json();
      if (!j.success) return;
      const stats = j.stats || {};
      // We can't know per-user clicked state from /stats; but we can optimistically leave this out.
      // If you want per-user state, implement a /api/hasClicked?userId=... endpoint.
    } catch (err) { /* ignore */ }
  }
  updateLocalClickStates();

})();
</script>
